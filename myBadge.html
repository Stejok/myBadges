<!doctype html>
<html lang="en">
<head>
	<title>badge</title>
	<meta charset="utf-8"/>
	<style type="text/css" media="screen">
		.myBadge {
			overflow:hidden;
			width: 125px;
			height:125px;
		}
		 
		.myBadge img {
		 	-webkit-transition: all 0.3s ease-out;
		 	-moz-transition: all 0.3s ease-out;
			-o-transition: all 0.3s ease-out;
			transition: all 0.3s ease-out;
		}
		 
		.myBadge img:hover{
			-webkit-transform: scale(1.7);
			-moz-transform: scale(1.7);
			-o-transform: scale(1.7);
			transform: scale(1.7);
		}
	</style>
</head>
<body>
<div class="myBadge">
	<a href="https://www.youracclaim.com/badges/310785b5-b198-4a8c-8f33-1c389eb25a25/public_url" target="_blank">
		<img width="125" height="125" src="https://acclaim-production-app.s3.amazonaws.com/images/3e7d7490-cb15-48a9-a238-963b078b2992/MTA%2BHTML5%2BApplication%2BDevelopment%2BFundamentals%2B2017-01.png">
	</a>
</div>
</body>
</html>
